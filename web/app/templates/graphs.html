{% extends "base.html" %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="gray-box">
    <div class="medium-bold-text">Graphique des heures enregistrées par Hourglass</div>
</div>
<div class="gray-box">
    
    <canvas id="myChart" data-chart='{{ chart_data_json|safe }}' style="width: 80%; max-width: 100%; height: 400px;"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const canvas = document.getElementById('myChart');
    const chartData = JSON.parse(canvas.dataset.chart);

    const ctx = canvas.getContext('2d');

    // Convertir les dates YYYY-MM-DD en format français
    const labelsFR = chartData.labels.map(dateStr => {
        const date = new Date(dateStr);
        return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
        // exemple : "1 octobre 2024"
    });

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labelsFR,
            datasets: [{
                label: 'Heures',
                data: chartData.hours,
                borderColor: '#461f43',
                backgroundColor: '#2B1329',
                tension: 0.2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true },
                tooltip: { enabled: true }
            },
            scales: {
                x: { title: { display: true, text: 'Mois' } },
                y: { title: { display: true, text: 'Heures' }, beginAtZero: true }
            }
        }
    });
});
</script>
{% endblock %}
